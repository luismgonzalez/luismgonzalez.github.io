<script>
document.addEventListener("DOMContentLoaded", function () {
  var el = document.getElementById("breadcrumbs");
  if (!el) return;

  var path = window.location.pathname;
  var host = window.location.hostname;

  var SITE_ROOT = "";
  var SITE_LABEL = "Inicio";

  /* -------- Detectar entorno -------- */
  if (host === "localhost" || host === "127.0.0.1") {
    // Ejemplo: /~luis/build_md/entidades/OAXACA/index.html
    var m = path.match(/(.*\/build_md\/)(.*)/);
    if (!m) return;

    SITE_ROOT = m[1];   // /~luis/build_md/
    path = m[2];        // entidades/OAXACA/index.html
  } else {
    // GitHub Pages
    SITE_ROOT = "/bd_imb/";
    path = path.replace("/bd_imb/", "");
  }

  var parts = path.split("/").filter(Boolean);
  var crumbs = [];
  var acc = SITE_ROOT;

  /* -------- Inicio -------- */
  crumbs.push(
    '<a href="' + SITE_ROOT + 'index.html">' + SITE_LABEL + '</a>'
  );

  /* -------- Mapeo lógico -------- */
  parts.forEach(function (p) {
    if (p === "index.html") return;

    if (p === "entidades") {
        acc += "entidades/";
        return; // saltar "entidades" en el breadcrumb
    }


    acc += p + "/";
    var label = p.replace(/_/g, " ");

    crumbs.push('<a href="' + acc + '">' + label + '</a>');
  });

  if (crumbs.length > 1) {
    el.innerHTML = crumbs.join(
      ' <span class="uk-margin-small-left uk-margin-small-right">/</span> '
    );
  }
});
</script>

<script>
(function () {
  var input = document.getElementById("search");
  var results = document.getElementById("results");

  if (!input || !results) return;

  var data = null;

  fetch("/search_index.json")
    .then(function (r) { return r.json(); })
    .then(function (json) { data = json; });

  input.addEventListener("input", function () {
    if (!data) return;

    var q = input.value.toLowerCase();
    results.innerHTML = "";

    if (q.length < 2) return;

    data
      .filter(function (d) {
        return (
          d.clues.toLowerCase().indexOf(q) !== -1 ||
          d.nombre.toLowerCase().indexOf(q) !== -1 ||
          d.entidad.toLowerCase().indexOf(q) !== -1
        );
      })
      .slice(0, 20)
      .forEach(function (d) {
        var li = document.createElement("li");
        li.innerHTML =
          '<a href="' + d.url + '">' +
          '<strong>' + d.clues + '</strong><br>' +
          '<span class="uk-text-small">' + d.nombre + '</span><br>' +
          '<span class="uk-text-meta">' + d.entidad + '</span>' +
          '</a>';
        results.appendChild(li);
      });
  });
})();
</script>
